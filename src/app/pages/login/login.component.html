<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center mb-6">Iniciar sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Usuario:</label>
                <input type="text" id="username" formControlName="username" name="username"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
                    <span *ngIf="loginForm.controls['username'].errors?.['required']">
                        El usuario es obligatorio.
                    </span>
                    <span *ngIf="loginForm.controls['username'].errors?.['whitespace']">
                        El usuario no puede estar vacío.
                    </span>
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Contraseña:</label>
                <input type="password" id="password" formControlName="password" name="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                    <span *ngIf="loginForm.controls['password'].errors?.['required']">
                        La contraseña es obligatoria.
                    </span>
                    <span *ngIf="loginForm.controls['password'].errors?.['whitespace']">
                        La contraseña no puede estar vacía.
                    </span>
                </div>
            </div>
            <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>
            <button class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition">
                Iniciar sesión
            </button>
        </form>
    </div>
</div>
