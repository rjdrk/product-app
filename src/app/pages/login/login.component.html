<div class="login-container">
    <h1 class="text-center text-2xl font-semibold">Iniciar sesión</h1>
    <form (ngSubmit)="login()" class="mt-4">
        <div class="mb-4">
            <label for="username" class="block">Usuario:</label>
            <input type="username" id="username" [(ngModel)]="username" name="username"
                class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
            <label for="password" class="block">Contraseña:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password"
                class="w-full p-2 border rounded" required />
        </div>
        <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded">
            Iniciar sesión
        </button>
        <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>
    </form>
</div>
